<p id="post_title">Title: {{post.title}}</p>
<p  class="comment_title">comments:</p>  
<div class= "text-left" ng-repeat = "comment in post.comments"> 

    <p><img ng-src="../../img/title_logo.png"  alt="title_logo" style="width:20px;height:20px;" ng-click="upVote(comment)"/>
        Upvotes: {{comment.upVotes}}</br>
        <span class="comment_title" >Comment:</span>  {{comment.body}}
    </p>
    <hr>
</div>

     <form ng-submit="addComment()" style="margin-top: 50px">
        <p>Add Your Comment:</p>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Great comment here" ng-model="body"></input>
        </div>
        <button type="submit" class="btn btn-primary">Suggest</button>
    </form>
    <footer><a ng-href='#!/'>Back to home page</a></footer>
